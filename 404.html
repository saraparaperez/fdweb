<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Página no encontrada</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Spectral+SC:wght@400;700&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Roboto", sans-serif;
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .error-container {
        text-align: center;
        background: #ffffff;
        padding: 50px 30px;
        border-radius: 20px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 90%;
      }
      .error-circle {
        width: 120px;
        height: 120px;
        margin: 0 auto 30px;
        background-color: #b0a99f;
        color: white;
        border-radius: 50%;
        font-size: 3rem;
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: bold;
        font-family: "Spectral SC", serif;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }
      h1 {
        font-family: "Spectral SC", serif;
        font-size: 2.5rem;
        margin-bottom: 10px;
        color: #333;
      }
      p {
        font-size: 1.1rem;
        color: #666;
        margin-bottom: 30px;
      }
      .btn-home {
        display: inline-block;
        background-color: #b0a99f;
        color: white;
        padding: 12px 25px;
        border-radius: 30px;
        text-decoration: none;
        font-size: 1rem;
        transition: background-color 0.3s ease;
      }
      .btn-home:hover {
        background-color: #8d7f69;
      }
    </style>
  </head>
  <body>
    <div class="error-container">
      <div class="error-circle">404</div>
      <h1>¡Vaya!</h1>
      <p>No hemos encontrado la página que buscabas.</p>
      <a href="/" class="btn-home">Volver al inicio</a>
    </div>
  </body>
</html>
